<ion-header-bar class="bar-dark" id="header">
  <h1 class="title">Coffee Recipes</h1>
</ion-header-bar>

<ion-content>
  <ion-list id="drinkList">
        <ion-item ng-repeat="drink in drinks" class="item item-thumbnail-right">
        <img data-ng-src="img/icons/{{drink.icon}}" alt="{{drink.name}}">
        <a href="#recipe/{{drink._id}}">
        <h2>{{drink.name}}</h2>
        <p>{{drink.time}} Mins</p>
      </a>

    </ion-item>
  </ion-list>
</ion-content>
